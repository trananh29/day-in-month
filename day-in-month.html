<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day-in-month</title>
</head>
<body>
<input type="number" id="num" size="35">
<button type="button" onclick="date()">Tinh so ngay</button> <br>
so ngay trong thang  <p id="num2"></p>  la <p id="result"></p> ngay
<script>
  function date(){
    let day=document.getElementById('num').value;
    document.getElementById('num2').innerHTML=day;

    switch (day) {
      case '2':
            document.getElementById('result').innerHTML='28';
      break;
        case '1':
        case '3':
        case '5':
        case '7':
        case '8':
        case '10':
        case '12':
            document.getElementById('result').innerHTML=31;
            break;
        case '4':
        case '6':
        case '9':
        case '11':
            document.getElementById('result').innerHTML=30;
            break;
    }

  }
</script>
</body>
</html>
